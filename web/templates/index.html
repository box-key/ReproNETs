<html>
    <head>
        <title>Named Entity Transliterator</title>
    </head>
    <body>
      Hey NET, how to write
      <form method="post">
        <div class="form-group">
        <input type="text" name="input_text" class="form-control"
               value="{{ request.form['input_text'] }}"></input>
        </div>
        in
        <select name="language">
            {% for lan in languages %}
                <option value="{{lan}}">{{lan}}</option>"
            {% endfor %}
        </select>
        <br>
        Number of predictions
        <select name="beam_size">
            {% for size in beam_size %}
                <option value="{{size}}">{{size}}</option>"
            {% endfor %}
        </select>
        <br>
        <div class="form-group">
          <input type="submit" value="Submit">
        </div>
      </form>
      {% if res is not none %}
         <table>
           {% for key, value in res["prediction"].items() %}
             <tr>
                <th> {{key}} </th>
                <td> {{value}} </td>
             </tr>
           {% endfor %}
        </table>
      {% endif %}
    </body>
</html>
