<html>
    <head>
        <title>Named Entity Transliterator</title>
    </head>
    <body>
      Hey NET, how to write
      <form method="post">
        <div class="form-group">
        <input type="text" name="input_text" class="form-control"
               value="{{ request.form['input_text'] }}"></input>
        </div>
        in
        <select name="language">
          {% for lan in languages %}
            <option value="{{lan}}" {% if lan==selected_lan %} selected="selected" {% endif %}>{{ lan }}</option>
          {% endfor %}
        </select>
        <br>
        Number of predictions
        <select name="beam_size">
            {% for bsize in beam_size %}
                <option value="{{bsize}}" {% if bsize==selected_bsize %} selected="selected" {% endif %}>{{ bsize }}</option>
            {% endfor %}
        </select>
        <br>
        <div class="form-group">
          <input type="submit" value="Submit">
        </div>
      </form>
      {% if resp is not none %}
         <table>
             <tr>
                <th> Ranking </th>
             </tr>
           {% for name in resp["model_names"] %}
             <tr>
                <th> {{ name }} </th>
             </tr>
           {% endfor %}
           {% for row in resp["predictions"] %}
             <tr>
                <td> {{ row["rank"] }} </td>
                <td> {{ row["ps"] }} </td>
                <td> {{ row["ts"] }} </td>
             </tr>
           {% endfor %}
        </table>
      {% endif %}
    </body>
</html>
